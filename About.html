  <style>
    #movingElement {
        width: 100px;
        height: 100px;
        background-color:ghostwhite;
        position: absolute;
        margin-top: 50px;
        left: 0;
    }
</style>     
  <div id="movingElement">welcome to my about page we have so much for you to know about us</div>
  <script>
    const element = document.getElementById('movingElement');
    let pos = 0;
    let direction = 1;

    function move() {
        pos += direction;
        element.style.left = pos + 'px';
        if (pos > window.innerWidth - 100 || pos < 0) {
            direction *= -1;
        }
        requestAnimationFrame(move);
    }

    move();
</script>
